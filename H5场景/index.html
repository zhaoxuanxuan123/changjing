<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5场景应用案例-珠峰培训</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'sourse/qixi.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox" id="MAINBOX">
        <div class="page1">
            <img class="ani img01" src="img/bei.png"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="5s"
            >
            <img class="ani" src="img/huaban.jpg"
                swiper-animate-effect="pulse"
                swiper-animate-duration="2s"
                swiper-animate-count=15
               
            >
            <img class="ani" src="img/renwu.png"
                swiper-animate-effect="bounceInDown"
                swiper-animate-duration="3s"
            >
            <img class="ani" src="img/lianhua.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="1s"
                >
             <img class="ani" src="img/yun.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="1.7s"
                >
            <img class="ani" src="img/zi.png"
                swiper-animate-effect="bounceInLeft"
                swiper-animate-duration="4s"
            >
        </div>
        <div class="page2">
         <img class="ani" src="img/hei.jpg"
             swiper-animate-effect="bounceInRight"
             swiper-animate-duration="3s"
           >
           <img class="ani" src="img/qixibai.jpg"
            swiper-animate-effect="bounceInDown"
            swiper-animate-duration="3s"
        >
          <img class="ani" src="img/zimu.jpg"
            swiper-animate-effect="bounceInRight"
            swiper-animate-duration="2s"
        >
          <img class="ani" src="img/que.jpg"
            swiper-animate-effect="bounceInLeft"
            swiper-animate-duration="2s"
        >
        <p class="ani"
        swiper-animate-effect="bounceInLeft"
        swiper-animate-duration="2s">
        七夕节又名乞巧节、七巧节或七姐<br>
        诞,发源于中国，是传统民间重要<br>
        的节日之一。也是东亚各国的传统<br>
        节日，在农历七月初七庆祝，来自<br>
        于牛郎与织女的传说。牛郎织女传<br>
        说是四大中国民间爱情传说之一，<br>
        也是在中国民间流传时间最早、流<br>
        传地域最广的传说,在我国民间文<br>
        学史上具有十分重要的地位。
        </p>
       
        </div>
        <div class="page3">
        <!-- <img class="ani img03" src="img/bei3.jpg"
            swiper-animate-effect="fadeIn"
            swiper-animate-duration="5s"
            > -->
        <img class="ani" src="img/hei.jpg"
            swiper-animate-effect="bounceInRight"
            swiper-animate-duration="3s"
          >
          <img class="ani" src="img/tu.png"
            swiper-animate-effect="rotateInUpRight"
            swiper-animate-duration="2s"
            >
        <img class="ani" src="img/qixibai.jpg"
           swiper-animate-effect="bounceInDown"
           swiper-animate-duration="3s"
       >
       <img class="ani" src="img/que.jpg"
            swiper-animate-effect="bounceInLeft"
            swiper-animate-duration="2s"
        >
        <p class="ani"
        swiper-animate-effect="bounceInLeft"
        swiper-animate-duration="2s">
        七夕节这一天，中国少女主要活动<br>
        有穿针乞巧、喜蛛应巧、投针验巧<br>
        、种生求子、供奉“磨喝乐”、拜<br>
        织女、拜魁星 、晒书·晒衣、贺牛<br>
        生日。</p>
        </div>
        <div class="page4">4</div>
    </main>
    <script src="js/rem.js"></script>
    <script src="js/runtime.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
